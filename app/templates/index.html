{% extends 'base.html'%} {% import "bootstrap/wtf.html" as wtf %}{%block content%}
<div class="container">

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h5 class="modal-title" id="exampleModalLongTitle">Add tracker</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="/">
                        {{ form.csrf_token }}
                        <p>
                            {{ wtf.quick_form(form) }}
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <h1 class="text-center">Home</h1>
        </div>
        <div class="col-6">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
               Add tracker
              </button>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Tracker</th>
                        <th scope="col">Logs</th>
                        <th scope="col">Rate</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {%for item in trackers%}
                    <tr>
                        <td>{{item.tracker_name}}</td>
                        <td>
                            <a href="/logs/{{item.id}}"><img src="https://img.icons8.com/fluency/28/000000/file.png" /></a>
                        </td>
                        <td>{{item.rate}}</td>
                        <td><img src="https://img.icons8.com/ultraviolet/20/000000/edit.png" /></td>
                        <td><img src="https://img.icons8.com/color/28/000000/delete-forever.png" /></td>
                    </tr>
                    {%endfor%}

                </tbody>
            </table>
        </div>
        <div class="col-3">

        </div>
    </div>
</div>

{%endblock%}
